baseURL: https://ewigl.github.io/notes/
title: Licht's Notes
defaultContentLanguage: zh
theme: PaperMod
pagination:
  # disableAliases: false
  pagerSize: 8
  # path: page

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    # - RSS
    - JSON

params:
  author: Licht

  cover:
    # hidden: true # hide everywhere but not in structured data
    # hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  ShowReadingTime: false
  displayFullLangName: true
  # hideSummary: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowPageNums: true
  ShowToc: true

  disableSpecial1stPost: true

  hideFooter: true

  assets:
    favicon: ./favicon.ico

  label:
    text: Licht
    icon: ./images/logo.png
    iconHeight: 32

  homeInfoParams:
    Title: Licht's Notes
    Content: 👋 Welcome!

  socialIcons:
    - name: Github
      url: https://github.com/ewigl

